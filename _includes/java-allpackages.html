<table>
<tr>
  <th>Service</th>
  <th>Package</th>
  <th>Notes</th>
</tr>

{% for item in packages %}
<tr>
{% if item.Hide != "true" %}
  <td>{{ item.Service }}</td>
  <td><a href="https://search.maven.org/artifact/{{ item.GroupId }}/{{ item.ArtifactId }}/{{ item.Version }}/jar/"><img alt="{{ item.Package }}" src="https://img.shields.io/static/v1?label=maven-central&message={{ item.Version }}&color=blue" /></a></td>
  <td>{{ item.Notes }}</td>
{% endif %}
</tr>
{% endfor %}

</table>
