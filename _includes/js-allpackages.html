<table>
<tr>
  <th>Service</th>
  <th>Package</th>
  <th>Notes</th>
</tr>

{% for item in packages %}
<tr>
{% if item.Hide != "true" %}
  <td>{{ item.Service }}</td>
  <td><a href="https://www.npmjs.com/package/{{ item.Package }}/v/{{ item.Version }}"><img alt="{{ item.Package }}" src="https://img.shields.io/static/v1?label=npm&message={{ item.Version }}&color=blue" /></a></td>
  <td>{{ item.Notes }}</td>
{% endif %}
</tr>
{% endfor %}

</table>
