<table>
<tr>
  <th>Service</th>
  <th>Package</th>
</tr>

{% for item in packages %}
<tr>
  <td>{{ item.Service }}</td>
  <td><a href="https://pypi.org/project/{{ item.Package }}/{{ item.Version }}"><img alt="{{ item.Package }}" src="https://img.shields.io/static/v1?label=pypi&message={{ item.Version }}&color=blue" /></a></td>
</tr>
{% endfor %}

</table>
