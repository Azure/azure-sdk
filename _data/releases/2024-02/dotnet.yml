- Name: Azure.Monitor.OpenTelemetry.Exporter
  Version: 1.3.0-beta.1
  DisplayName: OpenTelemetry Exporter
  ServiceName: Monitor
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Azure.Monitor.OpenTelemetry.Exporter_1.3.0-beta.1/sdk/monitor/Azure.Monitor.OpenTelemetry.Exporter/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    * Fixed an issue where `_OTELRESOURCE_` metrics were emitted with duplicated
    timestamps. This fix ensures accurate and distinct timestamping for all
    `_OTELRESOURCE_` metrics.
    ([#41761](https://github.com/Azure/azure-sdk-for-net/pull/41761))

    * Fixed an issue where tags associated with Exceptions were not being included.
    Now, tags linked to an `ActivityEvent` following the [otel convention for storing exception](https://github.com/open-telemetry/semantic-conventions/blob/main/docs/exceptions/exceptions-spans.md) are correctly exported as Custom Properties.
    ([#41767](https://github.com/Azure/azure-sdk-for-net/pull/41767))
- Name: Azure.Monitor.OpenTelemetry.LiveMetrics
  Version: 1.0.0-beta.1
  DisplayName: AzureMonitor OpenTelemetry LiveMetrics
  ServiceName: monitor
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Azure.Monitor.OpenTelemetry.LiveMetrics_1.0.0-beta.1/sdk/monitor/Azure.Monitor.OpenTelemetry.LiveMetrics/CHANGELOG.md
  ChangelogContent: |-
    * Initial release of Azure Monitor [Live Metrics](https://learn.microsoft.com/azure/azure-monitor/app/live-stream) Exporter for [OpenTelemetry .NET](https://github.com/open-telemetry/opentelemetry-dotnet). This version includes metrics, performance counters, and Sample Telemetry. This version does not include Filtering.

    This is a beta version, so breaking changes are possible in subsequent releases as we improve the product. To provide feedback, please submit an issue in our [Azure SDK for .NET GitHub repo](https://github.com/Azure/azure-sdk-for-net/issues).

