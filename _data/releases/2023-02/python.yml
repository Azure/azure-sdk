- Name: azure-storage-file-datalake
  Version: 12.10.0b1
  DisplayName: Storage - Files Data Lake
  ServiceName: Data Lake Storage Gen2
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-storage-file-datalake_12.10.0b1/sdk/storage/azure-storage-file-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed
    - Fixed an issue where `rename_file` and `rename_directory` would not work correctly if the new file/directory name
    contained a `?` character.

    #### Features Added
    - Added support for service version 2021-12-02.
    - Added ability to perform leasing actions on file append and flush. See new keyword `lease_action` for details.
    - Added support for `AsyncIterable` as data type for async file upload.
- Name: azure-ai-ml
  Version: 1.4.0
  DisplayName: Machine Learning
  ServiceName: Machine Learning
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-ml_1.4.0/sdk/ml/azure-ai-ml/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added dedicated classes for each type of job service and updated the docstrings. The classes added are `JupyterLabJobService, SshJobService, TensorBoardJobService, VsCodeJobService` with a few properties specific to the type.
    - Added Custom Applications Support to Compute Instances.

    #### Bugs Fixed
    - Fixed an issue where the ordering of `.amlignore` and `.gitignore` files are not respected.
    - Fixed an issue that attributes with a value of `False` in `PipelineJobSettings` are not respected.
    - Fixed an issue where ignore files weren't considered during upload directory size calculations.
    - Fixed an issue where symlinks crashed upload directory size calculations.
    - Fixes a bug where enable_node_public_ip returned an improper value when fetching a Compute.
