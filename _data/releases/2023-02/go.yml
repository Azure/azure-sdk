- Name: sdk/storage/azblob
  Version: 1.0.0
  DisplayName: Storage - Blobs
  ServiceName: Storage
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-go/tree/sdk/storage/azblob/v1.0.0/sdk/storage/azblob/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    * Changed API signatures to map correctly to Azure Storage REST APIs, These changes impact:
    * `blob.GetSASURL()`
    * `blockblob.StageBlockFromURL()`
    * `container.SetAccessPolicy()`
    * `container.GetSASURL()`
    * `service.GetSASURL()`
    * `service.FilterBlobs()`
    * `lease.AcquireLease()` (blobs and containers)
    * `lease.ChangeLease()` (blobs and containers)
    * Type name changes:
    * `CpkInfo` -> `CPKInfo`
    * `CpkScopeInfo` -> `CPKScopeInfo`
    * `RuleId` -> `RuleID`
    * `PolicyId` -> `PolicyID`
    * `CorsRule` -> `CORSRule`
    * Remove `AccountServices` it is now hardcoded to blobs

    #### Bugs Fixed

    * Fixed encoding issues seen in FilterBlobs. Fixes [#17421](https://github.com/Azure/azure-sdk-for-go/issues/17421).
    * Fixing inconsistency seen with Metadata and ORS response. Fixes [#19688](https://github.com/Azure/azure-sdk-for-go/issues/19688).
    * Fixed endless loop during pagination issue [#19773](https://github.com/Azure/azure-sdk-for-go/pull/19773).

    #### Features Added

    * Add support to log calculated block size and count during uploads
    * Added MissingSharedKeyCredential error type for cleaner UX. Related to [#19864](https://github.com/Azure/azure-sdk-for-go/issues/19864).
- Name: sdk/messaging/azeventhubs
  Version: 0.5.0
  DisplayName: Event Hubs
  ServiceName: Event Hubs
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-go/tree/sdk/messaging/azeventhubs/v0.5.0/sdk/messaging/azeventhubs/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - ProcessorOptions.OwnerLevel has been removed. The Processor uses 0 as the owner level.
    - Uses the public release of `github.com/Azure/azure-sdk-for-go/sdk/storage/azblob` package rather than using an internal copy.
    For an example, see [example_processor_test.go](https://github.com/Azure/azure-sdk-for-go/blob/main/sdk/messaging/azeventhubs/example_consuming_with_checkpoints_test.go).

    #### Features Added

    - Adds ProcessorOptions.Prefetch field, allowing configuration of Prefetch values for PartitionClients created using the Processor. (PR#19786)
    - Added new function to parse connection string into values using `ParseConnectionString` and `ConnectionStringProperties`. (PR#19855)
