- Name: Azure.Security.Attestation
  Version: 1.0.0-beta.2
  DisplayName: Attestation
  ServiceName: Attestation
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/blob/Azure.Security.Attestation_1.0.0-beta.2/sdk/attestation/Azure.Security.Attestation/CHANGELOG.md#100-beta2-2021-04-06
  ChangelogContent: "#### Fixed\r\n - [19708](https://github.com/Azure/azure-sdk-for-net/issues/19708), handle JSON values that are not just simple integers.\r\n - [18183](https://github.com/Azure/azure-sdk-for-net/issues/18183), Significant cleanup of README.md.\r\n - [18739](https://github.com/Azure/azure-sdk-for-net/issues/18739), reference the readme.md file in the azure-rest-apis directory instead of referencing the attestation JSON file directly. Also updated to the most recent version of the dataplane swagger files.\r\n\r\n#### Breaking Change\r\n- It is no longer necessary to manually Base64Url encode the AttestationPolicy property in the StoredAttestationPolicy model. \r\nThis dramatically simplifies the user experience for interacting with the saved attestation policies - developers can treat attestation policies as string values.\r\n- The `SecuredAttestationToken` and `UnsecuredAttestationToken` parameters have been removed from the APIs which took them. Instead those APIs directly take the underlying type.\r\n\r\nBefore:\r\n``` C#\r\n    string attestationPolicy = \"version=1.0; authorizationrules{=> permit();}; issuancerules{};\";\r\n\r\n    var policyTokenSigner = TestEnvironment.PolicyCertificate0;\r\n\r\n    AttestationToken policySetToken = new SecuredAttestationToken(\r\n        new StoredAttestationPolicy { AttestationPolicy = attestationPolicy, },\r\n        TestEnvironment.PolicySigningKey0,\r\n        policyTokenSigner);\r\n\r\n    var setResult = client.SetPolicy(AttestationType.SgxEnclave, policySetToken);\r\n```\r\n\r\nAfter:\r\n``` C#\r\n    string attestationPolicy = \"version=1.0; authorizationrules{=> permit();}; issuancerules{};\";\r\n    var setResult = client.SetPolicy(AttestationType.SgxEnclave,\r\n        attestationPolicy,\r\n        TestEnvironment.PolicySigningKey0, policyTokenSigner);\r\n```\r\n\r\n\r\n- The `GetPolicy` API has been changed to directly return the policy requested instead of a `StoredAttestationPolicy` object.\r\n  \r\nBefore:\r\n``` C#\r\n    var policyResult = await client.GetPolicyAsync(AttestationType.SgxEnclave);\r\n    var result = policyResult.Value.AttestationPolicy;\r\n```\r\n\r\nAfter:\r\n```C# Snippet:GetPolicy\r\nvar client = new AttestationAdministrationClient(new Uri(endpoint), new DefaultAzureCredential());\r\n\r\nvar policyResult = await client.GetPolicyAsync(AttestationType.SgxEnclave);\r\nvar result = policyResult.Value;\r\n```\r\n\r\nThe net result of these changes is a significant reduction in the complexity of interacting with the attestation administration APIs."
- Name: Azure.Messaging.ServiceBus
  Version: 7.2.0-beta.2
  DisplayName: Service Bus
  ServiceName: Service Bus
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/blob/Azure.Messaging.ServiceBus_7.2.0-beta.2/sdk/servicebus/Azure.Messaging.ServiceBus/CHANGELOG.md#720-beta2-2021-04-07
  ChangelogContent: |-
    #### Acknowledgments
    Thank you to our developer community members who helped to make the Service Bus client library better with their contributions to this release:

    - Daniel Marbach _([GitHub](https://github.com/danielmarbach))_
    - Mikael Kolkinn _([GitHub](https://github.com/mikaelkolkinn))_

    #### Added
    - Updated dependency on Azure.Core.Amqp to support Value/Sequence AMQP message bodies.
    - Updated dependency on Microsoft.Azure.Amqp to benefit from a performance enhancement involving message settlement.
    - Added `OnProcessMessageAsync` and `OnProcessErrorAsync` methods to help with mocking scenarios involving the processor.
    - Added the ability to construct a `ServiceBusClient` and `ServiceBusAdministrationClient` using the `AzureNamedKeyCredential` and `AzureSasCredential` types to allow for updating credentials for long-lived clients.
    - Added the ability to cancel receive operations which allows `StopProcessingAsync` calls on the processor to complete more quickly. (A community contribution, courtesy of _[danielmarbach](https://github.com/danielmarbach))_

    #### Fixed
    - Multiple enhancements were made to the transport paths for publishing and reading events to reduce memory allocations and increase performance. (A community contribution, courtesy of _[danielmarbach](https://github.com/danielmarbach))_
    - Fixed an issue where constructing a new `CreateRuleOption` from a `RuleProperties` would fail if the `CorrelationId` was null. (A community contribution, courtesy of _[mikaelkolkinn](https://github.com/mikaelkolkinn))_
