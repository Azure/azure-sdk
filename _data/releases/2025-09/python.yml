entries:
- Name: azure-health-deidentification
  Version: 1.1.0b1
  DisplayName: Health Deidentification
  ServiceName: Health Deidentification
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-health-deidentification_1.1.0b1/sdk/healthdataaiservices/azure-health-deidentification/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added `SURROGATE_ONLY` operation type in `DeidentificationOperationType`, which returns output text where user-defined PHI entities are replaced with realistic replacement values.
    - Added `input_locale` parameter to `DeidentificationCustomizationOptions` to allow for specifying the locale of the input text for `TAG` and `REDACT` operations.

