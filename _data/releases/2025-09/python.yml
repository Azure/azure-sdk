- Name: azure-monitor-opentelemetry
  Version: 1.7.0
  DisplayName: Azure Monitor OpenTelemetry
  ServiceName: Monitor
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-monitor-opentelemetry_1.7.0/sdk/monitor/azure-monitor-opentelemetry/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Updated README to specify the python version supported by the distro.
    ([#42464](https://github.com/Azure/azure-sdk-for-python/pull/42464))

    #### Bugs Fixed

    - Fixed issue #42337, removes warning messages for instrumentations that target multiple packages. The logic for dependency conflict detection has been enhanced by adding "instruments-any" feature. This feature is used when an instrumentation requires any of a set of dependencies rather than all. Follows upstream dependency conflict detection logic - https://github.com/open-telemetry/opentelemetry-python-contrib/blob/main/opentelemetry-instrumentation/src/opentelemetry/instrumentation/dependencies.py
    ([#42342](https://github.com/Azure/azure-sdk-for-python/pull/42342))
    - Add error handling for diagnostic logging setup
    ([#42505](https://github.com/Azure/azure-sdk-for-python/pull/42505))
- Name: azure-ai-agents
  Version: 1.2.0b3
  DisplayName: AI Agents
  ServiceName: Cognitive Services
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-agents_1.2.0b3/sdk/ai/azure-ai-agents/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed the issue when the `create_and_process` call hangs if MCP tool approval is required.

    #### Features Added

    - Added delete operation for `ThreadMessages`.
    - Add `RunStepDetailsActivity`, describing MCP function parameters.
    - Add `RunStepDeltaCustomBingGroundingToolCall`, describing `BingCustomSearchTool` updates in streaming scenario.
    - Add `RunStepDeltaMicrosoftFabricToolCall`, describing `FabricTool` updates in streaming scenario.
    - Add `RunStepDeltaSharepointToolCall`, describing `SharepointTool` updates in streaming scenario.
    - Improve code interpreter tool to take the list of `VectorStoreDataSource` as an input for enterprise file search.
