  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.16.1/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed `DateTime::operator std::chrono::system_clock::time_point()` when compiled with Xcode 16.

