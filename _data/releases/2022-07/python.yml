- Name: azure-storage-file-datalake
  Version: 12.8.0b1
  DisplayName: Files Data Lake
  ServiceName: Data Lake Storage (Gen 2)
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-storage-file-datalake_12.8.0b1/sdk/storage/azure-storage-file-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for service version 2021-08-06.
    - Added support for `owner`, `group`, `acl`, `lease_id`, `lease_duration` to both file and directory `create` APIs.
    - Added support for `expiry_options`, `expires_on` to file `create` APIs.
- Name: azure-storage-blob
  Version: 12.13.0b1
  DisplayName: Blobs
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-storage-blob_12.13.0b1/sdk/storage/azure-storage-blob/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for service version 2021-08-06.
    - Added a new version of client-side encryption for blobs (version 2.0) which utilizes AES-GCM-256 encryption.
    If you are currently using client-side encryption, it is **highly recommended** to switch to a form of server-side
    encryption (Customer-Provided Key, Encryption Scope, etc.) or version 2.0 of client-side encryption. The encryption
    version can be specified on any client constructor via the `encryption_version` keyword (`encryption_version='2.0'`).
