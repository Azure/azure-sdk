- Name: azure-servicebus
  Version: 7.8.0
  DisplayName: Service Bus
  ServiceName: Service Bus
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-servicebus_7.8.0/sdk/servicebus/azure-servicebus/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - In `ServiceBusClient`, `get_queue_receiver`, `get_subscription_receiver`, `get_queue_sender`, and `get_topic_sender` now accept
    an optional `client_identifier` argument which allows for specifying a custom identifier for the respective sender or receiver. It can
    be useful during debugging as Service Bus associates the id with errors and helps with easier correlation.
    - `ServiceBusReceiver` and `ServiceBusSender` have an added property `client_identifier` which returns the `client_identifier` for the current instance.
- Name: azure-iot-deviceupdate
  Version: 1.0.0b3
  DisplayName: IoT Device Update
  ServiceName: IoT Device Update
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-iot-deviceupdate_1.0.0b3/sdk/deviceupdate/azure-iot-deviceupdate/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added `relatedFiles` and `downloadHandler` to `Update`
    - Updated various model that reference update to include not only `updateId` but also update `description` and `friendlyName`
    - Removed device tag concept
    - Allow to filter by deployment status in the `list_devices` method
    - Added ability to update device class friendly name
    - Added ability to delete device class
    - Added device class subgroups to groups
    - Added new method to retrieve devices health information
