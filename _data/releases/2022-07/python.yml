  ChangelogContent: |-
    **Features**

    - Support Atlas 2.2 APIs

    **Bugs Fixed**

    - Add missing query parameter `includeTermHierarchy` for update term API
    - Add missing query parameter `excludeRelationshipTypes` for get term API

