  ChangelogContent: |-
    #### Features Added

    - Added `KeyReleasePolicy.Immutable` property.

    #### Breaking Changes

    - `KeyRotationPolicy.ExpiresIn` was changed from a `TimeSpan?` to a `string` to properly round trip. It must be an ISO 8601 duration like "P30D" for 30 days.
