- Name: azure-ai-formrecognizer
  Version: 3.3.0
  DisplayName: Form Recognizer
  ServiceName: Cognitive Services
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-formrecognizer_3.3.0/sdk/formrecognizer/azure-ai-formrecognizer/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes
    > Note: The following changes are only breaking from the previous beta. They are not breaking against previous stable versions.

    - Going forward this library will default to service API version `2023-07-31`.
    - Removed `query_fields` keyword argument from `begin_analyze_document()` and `begin_analyze_document_from_url()`.
    - Removed `kind` property from `DocumentPage`.
    - Removed `images` property from `DocumentPage`.
    - Removed `DocumentImage` model.
    - Removed `annotations` property from `DocumentPage`.
    - Removed `DocumentAnnotation` model.
    - Removed `common_name` property from `DocumentKeyValuePair`.
    - Changed `AnalysisFeature` enum member names and values. Supported enum members are: `OCR_HIGH_RESOLUTION`, `LANGUAGES`, `BARCODES`, `FORMULAS`, `KEY_VALUE_PAIRS`, `STYLE_FONT`.
    - Renamed `custom_neural_document_model_builds` property to `neural_document_model_quota` on `ResourceDetails` model.
    - Renamed `AzureBlobSource` model to `BlobSource`.
    - Renamed `AzureBlobFileListSource` model to `BlobFileListSource`.
    - Marked `neural_document_model_quota` as optional on `ResourceDetails`.
- Name: azure-identity
  Version: 1.14.0
  DisplayName: Identity
  ServiceName: Identity
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-identity_1.14.0/sdk/identity/azure-identity/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - CP1 client capabilities for CAE is no longer always-on by default for user credentials. This capability will now be configured as-needed in each `get_token` request by each SDK.  ([#30777](https://github.com/Azure/azure-sdk-for-python/pull/30777))
    - Suffixes are now appended to persistent cache names to indicate whether CAE or non-CAE tokens are stored in the cache. This is to prevent CAE and non-CAE tokens from being mixed/overwritten in the same cache. This could potentially cause issues if you are trying to share the same cache between applications that are using different versions of the Azure Identity library as each application would be reading from a different cache file.
    - Since CAE is no longer always enabled for user-credentials, the `AZURE_IDENTITY_DISABLE_CP1` environment variable is no longer supported.

    #### Features Added

    - Continuous Access Evaluation (CAE) is now configurable per-request by setting the `enable_cae` keyword argument to `True` in `get_token`. This applies to user credentials and service principal credentials.  ([#30777](https://github.com/Azure/azure-sdk-for-python/pull/30777))

    #### Bugs Fixed

    - Credential types correctly implement `azure-core`'s `TokenCredential` protocol.  ([#25175](https://github.com/Azure/azure-sdk-for-python/issues/25175))
