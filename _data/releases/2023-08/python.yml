  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-appconfiguration_1.5.0b2/sdk/appconfiguration/azure-appconfiguration/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed
    - Fixed a bug in deserializing and serializing Snapshot when `filters` property is `None`.
    - Fixed a bug when creating `FeatureFlagConfigurationSetting` from SDK but having an error in portal.([#31326](https://github.com/Azure/azure-sdk-for-python/issues/31326))
- Name: azure-search-documents
  Version: 11.4.0b7
  DisplayName: Cognitive Search
  ServiceName: Search
  VersionType: Beta
  Hidden: true
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-search-documents_11.4.0b7/sdk/search/azure-search-documents/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added multi-vector search support. Now instead of passing in `vector`, `top_k` and `vector_fields`, search method accepts `vectors` which is a list of `Vector` object.

    #### Breaking Changes

    > These changes do not impact the API of stable versions such as 11.3.0.
    > Only code written against a beta version such as 11.4.0b6 may be affected.
    - Stopped supporting `vector`, `top_k` and `vector_fields` in `SearchClient.search` method.
