entries:
- Name: Azure.Monitor.OpenTelemetry.AspNetCore
  Version: 1.0.0-beta.5
  DisplayName: OpenTelemetry AspNetCore
  ServiceName: Monitor
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Azure.Monitor.OpenTelemetry.AspNetCore_1.0.0-beta.5/sdk/monitor/Azure.Monitor.OpenTelemetry.AspNetCore/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    * Added instrumentation support for Azure SDKs.
    See [Enable Azure SDK Instrumentation](https://github.com/Azure/azure-sdk-for-net/blob/main/sdk/monitor/Azure.Monitor.OpenTelemetry.AspNetCore/README.md#enable-azure-sdk-instrumentation) for details.
    ([#37505](https://github.com/Azure/azure-sdk-for-net/pull/37505))
    * Added `SamplingRatio` property to customize the sampling rate in Azure Monitor Exporter. **Note**: This package no longer takes dependency on [OpenTelemetry.Extensions.AzureMonitor](https://www.nuget.org/packages/OpenTelemetry.Extensions.AzureMonitor)
    ([#36972](https://github.com/Azure/azure-sdk-for-net/pull/36972))
- Name: Azure.Monitor.OpenTelemetry.Exporter
  Version: 1.0.0-beta.13
  DisplayName: OpenTelemetry Exporter
  ServiceName: Monitor
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Azure.Monitor.OpenTelemetry.Exporter_1.0.0-beta.13/sdk/monitor/Azure.Monitor.OpenTelemetry.Exporter/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    * Added `ApplicationInsightsSampler` to the exporter, enabling users to customize the sampling rate using the `SamplingRatio` property.
    ([#36972](https://github.com/Azure/azure-sdk-for-net/pull/36972))
