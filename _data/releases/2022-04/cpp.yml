entries:
- Name: azure-core
  Version: 1.5.0
  DisplayName: Core
  ServiceName: Core
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.5.0/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - Enforce TLS 1.2 or greater for `CurlTransport` and `WinHttpTransport`.

    #### Features Added

    - When a `RequestFailedException` exception is thrown, the `what()` method now includes information about the HTTP request which failed.
    - Adding option `WinHttpTransportOptions.IgnoreUnknownCertificateAuthority`. It can be used to disable verifying server certificate for the `WinHttpTransport`.
- Name: azure-identity
  Version: 1.3.0-beta.1
  DisplayName: Identity
  ServiceName: Identity
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-identity_1.3.0-beta.1/sdk/identity/azure-identity/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added `ChainedTokenCredential`.

