entries:
- Name: AzureCommunicationChat
  Version: 1.2.0
  DisplayName: Communication Chat
  ServiceName: Communication
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-ios/tree/AzureCommunicationChat_1.2.0/sdk/communication/AzureCommunicationChat/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added two new events `realTimeNotificationConnected` and `realTimeNotificationDisconnected` that allow the developer to know when the connection to the real time notification server is active.
- Name: AzureCommunicationCalling
  Version: 2.1.0
  DisplayName: Communication Calling
  ServiceName: Communication
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-ios/tree/AzureCommunicationCalling_2.1.0/sdk/communication/AzureCommunicationCalling/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Voice and video calling support in Azure government.
    -  Push Notifications support for stopping an incoming call because it was answered in another device, or caller cancelled, etc.

    #### Bugs fixed
    - Fix for internal update when Call Id changes in the middle of a call.
    - Fix for fetching token from background thread blocks the creation of CallAgent.
    - Fix for simulator crash when UI window size is returned as zero.
    - Fix for audio not flowing issue when resume ACS call from PSTN call.

