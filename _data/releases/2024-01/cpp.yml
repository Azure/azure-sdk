entries:
- Name: azure-core
  Version: 1.11.0
  DisplayName: Core
  ServiceName: Other
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.11.0/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added 'OPTIONS' HTTP method to `Azure::Core::Http::HttpMethod` enum.
    - Added TLS 1.3 support to WinHTTP transport.
    - Environment Log Level Listener now logs the ThreadID for the thread originating the trace.
    - [[#4983]](https://github.com/Azure/azure-sdk-for-cpp/issues/4983) Added support for setting `CURLOPT_CAPATH` libcurl option on Linux. (A community contribution, courtesy of _[phoebusm](https://github.com/phoebusm)_)

    #### Bugs Fixed

    - [[#5172]](https://github.com/Azure/azure-sdk-for-cpp/issues/5172) `Azure::Nullable::Emplace()` does not set `HasValue()` to `true`.
    - [[#5130]](https://github.com/Azure/azure-sdk-for-cpp/issues/5130) `Url::AppendPath()` and `Url::SetPath()` may end up with a double slash at the beginning of a path.
    - [[#5007]](https://github.com/Azure/azure-sdk-for-cpp/issues/5007) Some versions of GCC no longer include stdint.h in cstdint.
- Name: azure-core-amqp
  Version: 1.0.0-beta.6
  DisplayName: AMQP
  ServiceName: Other
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core-amqp_1.0.0-beta.6/sdk/core/azure-core-amqp/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - AMQP Value reference counts are now atomic, this fixes several AMQP related crashes.

    #### Breaking Changes

    - `MessageReceiver` returns a pointer to the received message instead of a copy.

    #### Bugs Fixed

    - Fixed several memory leaks.
    - AMQP Link Credits now work as expected.
    - Integrated the fix for NVD - CVE-2024-21646.
- Name: azure-identity
  Version: 1.7.0-beta.1
  DisplayName: Identity
  ServiceName: Identity
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-identity_1.7.0-beta.1/sdk/identity/azure-identity/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - [[#5116]](https://github.com/Azure/azure-sdk-for-cpp/issues/5116) `AzureCliCredential`: Added support for the new response field which represents token expiration timestamp as time zone agnostic value.

    #### Bugs Fixed

    - [[#5075]](https://github.com/Azure/azure-sdk-for-cpp/issues/5075) `AzureCliCredential` assumes token expiration time without local time zone adjustment.
