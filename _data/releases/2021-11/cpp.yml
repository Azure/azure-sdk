entries:
- Name: azure-core
  Version: 1.3.0
  DisplayName: Core
  ServiceName: Core
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.3.0/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    [2848](https://github.com/Azure/azure-sdk-for-cpp/issues/2848) Update the libcurl transport adapter to work with HTTP/1.1 only.

    #### Features Added

    - Add `NoSignal` option to the `CurlTransportAdapter`.
    - Add `ConnectionTimeout` option to the `CurlTransportAdapter`.
- Name: azure-core
  Version: 1.3.1
  DisplayName: Core
  ServiceName: Core
  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.3.1/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed linking error when Azure SDK is being built as DLL.
- Name: azure-storage-queues
  Version: 12.0.0-beta.2
  DisplayName: Storage - Queues
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-queues_12.0.0-beta.2/sdk/storage/azure-storage-queues/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - Renamed `GetServicePropertiesResult` to `QueueServiceProperties`.
    - Renamed `GetServiceStatisticsResult` to `ServiceStatistics`.
    - Renamed `GetQueuePropertiesResult` to `QueueProperties`.
    - Renamed `GetQueueAccessPolicyResult` to `QueueAccessPolicy`.
    - Wrapped the first parameter of `QueueClient::SetAccessPolicy`, a vector of signed identifiers into a struct `QueueAccessPolicy`.
    - Renamed `ReceiveMessagesResult` to `ReceivedMessages`.
    - Renamed `PeekMessagesResult` to `PeekedMessages`.
- Name: azure-storage-blobs
  Version: 12.2.1
  DisplayName: Storage - Blobs
  ServiceName: Storage
  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-blobs_12.2.1/sdk/storage/azure-storage-blobs/CHANGELOG.md
  ChangelogContent: |-
    #### Other Changes

    - `DefaultEncryptionScope` and `PreventEncryptionScopeOverride` in `BlobContainerProperties` were changed to optional.
- Name: azure-security-keyvault-certificates
  Version: 4.0.0-beta.1
  DisplayName: Key Vault - Certificates
  ServiceName: Key Vault
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-security-keyvault-certificates_4.0.0-beta.1/sdk/keyvault/azure-security-keyvault-certificates/CHANGELOG.md
  ChangelogContent: |-
    #### New Features

    - Initial beta release of Azure Security Key Vault Certificates API for CPP.
    - Added `Azure::Security::KeyVault::Certificates::CertificateClient` for get, create, list, delete, backup, restore, and import certificate operations.
    - Added high-level and simplified `keyvault_certificates.hpp` file for simpler include experience for customers.
    - Added model types which are returned from the `CertificateClient` operations, such as `Azure::Security::KeyVault::Certificates::KeyVaultCertificate`.

