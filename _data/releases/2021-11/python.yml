- Name: azure-ai-language-questionanswering
  Version: 1.0.0
  DisplayName: Question Answering
  ServiceName: Cognitive Language
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-language-questionanswering_1.0.0/sdk/cognitivelanguage/azure-ai-language-questionanswering/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    * Method `QuestionAnsweringClient.query_knowledge_base` has been renamed to `get_answers`
    * Method `QuestionAnsweringClient.query_text` has been renamed to `get_answers_from_text`
    * Model `QueryKnowledgeBaseOptions` has been renamed to `AnswersOptions`
    * Method kwarg and model property `QueryKnowledgeBaseOptions.confidence_score_threshold` has been renamed to  `AnswersOptions.confidence_threshold`
    * Method kwarg and model property `QueryKnowledgeBaseOptions.answer_span_request` has been renamed to  `AnswersOptions.short_answer_options`
    * Method kwarg and model property `QueryKnowledgeBaseOptions.ranker_type` has been renamed to  `AnswersOptions.ranker_kind`
    * Method kwarg and model property `QueryKnowledgeBaseOptions.context` has been renamed to  `AnswersOptions.answer_context`
    * Model `QueryTextOptions` has been renamed to `AnswersFromTextOptions`
    * Method kwarg and model property `QueryTextOptions.records` has been renamed to `AnswersFromTextOptions.text_documents`
    * Model `AnswerSpanRequest` has been renamed to `ShortAnswerOptions`
    * Model property `AnswerSpanRequest.confidence_score_threshold` has been renamed to `ShortAnswerOptions.confidence_threshold`
    * Model property `AnswerSpanRequest.top_answers_with_span` has been renamed to `ShortAnswerOptions.top`
    * Model `KnowledgeBaseAnswerRequestContext` has been renamed to `KnowledgeBaseAnswerContext`
    * Model property `KnowledgeBaseAnswerRequestContext.previous_user_query` has been renamed to `KnowledgeBaseAnswerContext.previous_question`
    * Model `TextRecord` has been renamed to `TextDocument`
    * Model `KnowledgeBaseAnswers` has been renamed to `AnswersResult`
    * Model `TextAnswers` has been renamed to `AnswersFromTextResult`
    * Model property `KnowledgeBaseAnswer.answer_span` has been renamed to `KnowledgeBaseAnswer.short_answer`
    * Model property `KnowledgeBaseAnswer.id` has been renamed to `KnowledgeBaseAnswer.qna_id`
    * Model property `KnowledgeBaseAnswer.confidence_score` has been renamed to `KnowledgeBaseAnswer.confidence`
    * Model property `AnswerSpan.confidence_score` has been renamed to `AnswerSpan.confidence`
    * Model property `TextAnswer.confidence_score` has been renamed to `TextAnswer.confidence`
    * Model property `TextAnswer.answer_span` has been renamed to `TextAnswer.short_answer`
    * Enums `LogicalOperationKind` and `RankerType` have been removed
    * The `operations` and `aio.operations` namespaces are no longer public

    #### Bugs Fixed

    * Fixed formating of `MetadataFilter.metadata`
- Name: azure-core
  Version: 1.20.0
  DisplayName: Core
  ServiceName: Core
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-core_1.20.0/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - The `Content-Length` header in a http response is strictly checked against the actual number of bytes in the body,
    rather than silently truncating data in case the underlying tcp connection is closed prematurely.
    (thanks to @jochen-ott-by for the contribution)   #20412
    - UnboundLocalError when SansIOHTTPPolicy handles an exception    #15222
    - Add default content type header of `text/plain` and content length header for users who pass unicode strings to the `content` kwarg of `HttpRequest` in 2.7  #21550
    - respect text encoding specified in argument (thanks to @ryohji for the contribution)  #20796
    - Fix "coroutine x.read() was never awaited" warning from `ContentDecodePolicy`  #21318
    - fix type check for `data` input to `azure.core.rest` for python 2.7 users  #21341
    - use `charset_normalizer` if `chardet` is not installed to migrate aiohttp 3.8.0 changes.
    - Correctly set response's content to decompressed body when users are using aiohttp transport with decompression headers #21620

    #### Features Added

    - GA `send_request` onto the `azure.core.PipelineClient` and `azure.core.AsyncPipelineClient`. This method takes in
    requests and sends them through our pipelines.
    - GA `azure.core.rest`. `azure.core.rest` is our new public simple HTTP library in `azure.core` that users will use to create requests, and consume responses.
    - GA errors `StreamConsumedError`, `StreamClosedError`, and `ResponseNotReadError` to `azure.core.exceptions`. These errors
    are thrown if you mishandle streamed responses from the `azure.core.rest` module
    - add kwargs to the methods for `iter_raw` and `iter_bytes`  #21529
    - no longer raise JSON errors if users pass in file descriptors of JSON to the `json` kwarg in `HttpRequest`  #21504
    - Added new error type `IncompleteReadError` which is raised if peer closes the connection before we have received the complete message body.

    #### Breaking Changes

    - SansIOHTTPPolicy.on_exception returns None instead of bool.
