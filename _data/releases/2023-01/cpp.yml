entries:
- Name: azure-core
  Version: 1.8.0-beta.3
  DisplayName: Core
  ServiceName: Other
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.8.0-beta.3/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added support for parsing space character in place of 'T' in RFC3339 DateTimes.

    #### Breaking Changes

    - Bearer token authentication will not work for endpoint URL protocol schemes other than `"https"`. This ensures token security and is consistent with the Azure SDKs for other languages.
    - Removed `noexcept` specification from `Azure::DateTime::clock::now()`.
- Name: azure-storage-files-datalake
  Version: 12.5.0
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-datalake_12.5.0/sdk/storage/azure-storage-files-datalake/CHANGELOG.md
  ChangelogContent: '- New features in `12.5.0-beta.1` are now generally available.'
- Name: azure-identity
  Version: 1.4.0-beta.3
  DisplayName: Identity
  ServiceName: Identity
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-identity_1.4.0-beta.3/sdk/identity/azure-identity/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added Azure CLI Credential.
    - Added authority host overriding support for `ClientCertificateCredential`.
    - Added Azure Stack support for `ClientCertificateCredential`.

    #### Bugs Fixed

    - Changed token cache mode to per-credential-instance. In order to get benefits from token caching, share the same credential between multiple client instances.

