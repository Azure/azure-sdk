- Name: typespec
  Version: 0.7.0
  DisplayName: TypeSpec Core
  ServiceName: TypeSpec
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-rust/tree/typespec@0.7.0/sdk/typespec/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - `http::Request::method()` returns a copy of the underlying `Method` rather than a reference to the underlying `Method`.

