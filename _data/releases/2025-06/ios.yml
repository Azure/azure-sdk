entries:
- Name: AzureCommunicationCommon
  Version: 1.3.0
  DisplayName: Communication Common
  ServiceName: Communication
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-ios/tree/AzureCommunicationCommon_1.3.0/sdk/communication/AzureCommunicationCommon/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for a new communication identifier `TeamsExtensionUserIdentifier` which maps rawIds with format `8:acs:{resourceId}_{tenantId}_{userId}`.
    - Added `isAnonymous` and `assertedId` properties to `PhoneNumberIdentifier`.

