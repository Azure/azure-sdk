- Name: azure-core
  Version: 1.7.1
  DisplayName: Core
  ServiceName: Core
  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.7.1/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - [[#3794]](https://github.com/Azure/azure-sdk-for-cpp/issues/3794) Fix memory leak in `CurlTransport`.
    - [[#3692]](https://github.com/Azure/azure-sdk-for-cpp/issues/3692) Interrupted poll calls cause spurious HTTP request failures. (A community contribution, courtesy of _[johnwheffner](https://github.com/johnwheffner)_)
- Name: azure-storage-blobs
  Version: 12.5.0
  DisplayName: Storage - Blobs
  ServiceName: Storage
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-blobs_12.5.0/sdk/storage/azure-storage-blobs/CHANGELOG.md
  ChangelogContent: |-
