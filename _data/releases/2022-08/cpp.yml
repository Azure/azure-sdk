- Name: azure-storage-common
  Version: 12.3.0-beta.1
  DisplayName: Storage - Common
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-common_12.3.0-beta.1/sdk/storage/azure-storage-common/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added support for encryption scope SAS (`ses` query parameter in SAS token).
    - Added support for permanent delete permission in SAS.
- Name: azure-storage-blobs
  Version: 12.6.0-beta.1
  DisplayName: Storage - Blobs
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-blobs_12.6.0-beta.1/sdk/storage/azure-storage-blobs/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Bumped up API version to `2021-04-10`.
    - Added support for encryption scope SAS (`ses` query parameter in SAS token).
    - Added encryption scope support for `BlobClient::CopyFromUri()`.
    - Added support for filtering blobs on container level.
    - Added support for tags copy mode (replace or copy from source) when copying blobs from URL.
    - Added support for permanent delete permission in SAS.

    #### Bugs Fixed

    - Fixed listing blobs failure when blob name contains invalid characters in xml.

