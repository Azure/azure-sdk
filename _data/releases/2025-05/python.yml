- Name: azure-ai-projects
  Version: 1.0.0b10
  DisplayName: AI Projects
  ServiceName: Cognitive Services
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-projects_1.0.0b10/sdk/ai/azure-ai-projects/CHANGELOG.md
  ChangelogContent: |-
    #### Features added

    * Added `ConnectedAgentTool` class for better connected Agent support.
    * Added Agent tool call tracing for all tool call types when streaming with `AgentEventHandler` based event handler.
    * Added tracing for listing Agent run steps.
    * Add a `max_retry` argument to the `enable_auto_function_calls` function to cancel the run if the maximum number of retries for auto function calls is reached.

    #### Bugs Fixed

    * Fix for filtering of messages by run ID (see [GitHub issue 49513](https://github.com/Azure/azure-sdk-for-net/issues/49513)).
- Name: azure-confidentialledger
  Version: 1.2.0b1
  DisplayName: Confidential Ledger
  ServiceName: Confidential Ledger
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-confidentialledger_1.2.0b1/sdk/confidentialledger/azure-confidentialledger/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Add and manage custom roles with the `update_user_defined_role`, `get_user_defined_role` and `delete_user_defined_role` methods
    - Add and manage ledger users with the `create_or_update_ledger_user`, `delete_ledger_user`, `get_ledger_user` and `list_ledger_users` methods
    - Add and manage programmable endpoints with the `create_user_defined_endpoint` and `get_user_defined_endpoint` methods
    - A user can now be associated with more than one role
    - Added user defined functions support for ledger API
