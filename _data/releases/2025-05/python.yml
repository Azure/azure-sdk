- Name: azure-eventhub
  Version: 5.15.0
  DisplayName: Event Hubs
  ServiceName: Event Hubs
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-eventhub_5.15.0/sdk/eventhub/azure-eventhub/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed a bug where service errors were incorrectly required and expected to have info/description fields.
    - Fixed a bug so that the BufferedProducer ThreadPoolExecutor uses one worker per partition. ([#38961](https://github.com/Azure/azure-sdk-for-python/issues/38961))

    #### Features Added

    - Added support for geo-replication and disaster recovery-enabled Event Hubs. To learn more about geo-replication, refer to this [doc](https://learn.microsoft.com/azure/event-hubs/geo-replication). To enable geo-replication on your Dedicated Event Hubs namespace, refer to [this guide](https://learn.microsoft.com/azure/event-hubs/use-geo-replication).
    - Added a class method `from_bytes` to `EventData` to create from a message payload of bytes. ([#39711](https://github.com/Azure/azure-sdk-for-python/issues/39711))
- Name: azure-ai-projects
  Version: 1.0.0b9
  DisplayName: AI Projects
  ServiceName: Cognitive Services
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-ai-projects_1.0.0b9/sdk/ai/azure-ai-projects/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    Redesigned automatic function calls because agents retrieved by `update_agent` and `get_agent` do not support them.  With the new design, the toolset parameter in `create_agent` no longer executes toolcalls automatically during `create_and_process_run` or `create_stream`. To retain this behavior, call `enable_auto_function_calls` without additional changes.

    #### Features added

    * Utilities to load prompt template strings and Prompty file content
    * Added BingCustomSearchTool class with sample
    * Added list_threads API to agents namespace
    * Added image input support for agents create_message
