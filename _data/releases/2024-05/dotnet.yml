entries:
- Name: Azure.Communication.Chat
  Version: 1.3.0
  DisplayName: Communication Chat
  ServiceName: Communication
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Azure.Communication.Chat_1.3.0/sdk/communication/Azure.Communication.Chat/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Expanded `ChatAttachment` to include a new enum `file`. This would allow the communication user to recieve files shared by Teams user in a Teams Interoperbility Chat.
    - Added support for a new communication identifier `MicrosoftTeamsAppIdentifierModel`.

