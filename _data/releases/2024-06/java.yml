- Name: azure-compute-batch
  Version: 1.0.0-beta.1
  DisplayName: unknown
  ServiceName: unknown
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-java/tree/azure-compute-batch_1.0.0-beta.1/sdk/batch/azure-compute-batch/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed various typos, misspellings, and unclear operation names for improved clarity and consistency.

    #### Features Added

    - Unified Clients: Consolidated multiple smaller clients into two clients: `BatchClient` for synchronous methods and `BatchAsyncClient` for asynchronous methods.
    - Refactored Options: Instead of listing each optional parameter separately in method signatures, a single options object is now used. This object encapsulates all optional parameters.
    - Bulk Task Creation: Added `createTasks` method for bulk task creation (adding multiple tasks to a job at once) to both clients.
  GroupId: com.azure
- Name: azure-cosmos
  Version: 4.60.0
  DisplayName: Cosmos DB
  ServiceName: Cosmos DB
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-java/tree/azure-cosmos_4.60.0/sdk/cosmos/azure-cosmos/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed
    * Ensured that `excludedRegions` is getting honored change feed operations. - See [PR 38003](https://github.com/Azure/azure-sdk-for-java/pull/38003)

    #### Features Added
    * Added `cosmosVectorEmbeddingPolicy` in `cosmosContainerProperties` and `vectorIndexes` in `indexPolicy` to support vector search in CosmosDB - See[39379](https://github.com/Azure/azure-sdk-for-java/pull/39379)
    * Added support for non-streaming OrderBy query and a query feature `NonStreamingOrderBy` to support Vector Search queries. - See [PR 39897](https://github.com/Azure/azure-sdk-for-java/pull/39897/)
    * Added the capability to regionally scope session tokens used for operations scoped to a logical partition. - See [PR 38003](https://github.com/Azure/azure-sdk-for-java/pull/38003)
  GroupId: com.azure
