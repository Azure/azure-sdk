- Name: azure-data-tables
  Version: 1.0.0-beta.3
  DisplayName: Tables
  ServiceName: Tables
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-data-tables_1.0.0-beta.3/sdk/tables/azure-data-tables/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fixed an issue where the `TableServiceClient` was not correctly handling the `nextPartitionKey` and `nextRowKey` continuation tokens when iterating over tables.
