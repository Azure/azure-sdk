entries:
- Name: sdk/tracing/azotel
  Version: 0.3.0
  DisplayName: OpenTelemetry
  ServiceName: Tracing
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-go/tree/sdk/tracing/azotel/v0.3.0/sdk/tracing/azotel/CHANGELOG.md
  ChangelogContent: '* Updated to latest beta of `azcore`.'
- Name: sdk/messaging/azeventgrid
  Version: 0.3.0
  DisplayName: Event Grid
  ServiceName: Event Grid
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-go/tree/sdk/messaging/azeventgrid/v0.3.0/sdk/messaging/azeventgrid/CHANGELOG.md
  ChangelogContent: |-
    #### Breaking Changes

    - Client constructors that take a `key string` parameter for a credential now require an `*azcore.KeyCredential` or `*azcore.SASCredential`.
- Name: sdk/storage/azdatalake
  Version: 1.0.0
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-go/tree/sdk/storage/azdatalake/v1.0.0/sdk/storage/azdatalake/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed
    * Fixed an issue where customers could not capture the raw HTTP response of directory and file GetProperties operations.
    * Fixed an issue where file/directory renames with source/destination SAS tokens fail with authorization failures.

