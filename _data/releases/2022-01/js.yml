    #### Other Changes

    - Migrate to depend on `fast-xml-parser` for XML parsing/building [PR# #17792](https://github.com/Azure/azure-sdk-for-js/pull/17792)
- Name: '@azure/core-http'
  Version: 2.2.3
  DisplayName: Core - HTTP
  ServiceName: Core
  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-js/tree/@azure/core-http_2.2.3/sdk/core/core-http/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed

    - Fix `HttpHeaders.rawHeaders()` to preserve header name case. As a result HttpClient now sends requests with their original header names. `HttpHeaders.toJson()` now has an option to preserve header key casing.

