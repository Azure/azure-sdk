  DisplayName: Communication Chat
  ServiceName: Communication
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-communication-chat_1.1.0b1/sdk/communication/azure-communication-chat/CHANGELOG.md
  ChangelogContent: |-
    #### Added
    - Added support to add `metadata` for `message`
