- Name: azure-communication-networktraversal
  Version: 1.0.0b1
  DisplayName: Communication Network Traversal
  ServiceName: Communication
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-communication-networktraversal_1.0.0b1/sdk/communication/azure-communication-networktraversal/CHANGELOG.md
  ChangelogContent: |-
    - Preview release of `azure-communication-networktraversal`.

    The first preview of the Azure Communication Relay Client has the following features:

    - get a Relay Configuration by creating a CommunicationRelayClient

    #### Added
    - Added CommunicationRelayClient in preview.
    - Added CommunicationRelayClient.get_relay_configuration in preview.

