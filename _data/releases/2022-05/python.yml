- Name: azure-storage-file-share
  Version: 12.8.0b1
  DisplayName: Files Shares
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-storage-file-share_12.8.0b1/sdk/storage/azure-storage-file-share/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for service version 2021-06-08.
    - Added support for missing parameters on `create_directory()` including `file_attributes`, `file_creation_time`,
    `file_last_write_time`, `file_permission` and `file_permission_key`.
    - Added support for setting `content_type` on `rename_file()`.
    - Added support for setting `file_change_time` on `create_directory()`, `set_http_headers()` (directory)
    `rename_directory()`, `create_file()`, `set_http_headers()` (file) and `rename_file()`.
    - Added support for setting `file_last_written_mode` on `upload_range()` and `upload_range_from_url()`
    with possible values of `Now` or `Preserve`.

    #### Bugs Fixed
    - Updated `create_share()` docstring to have the correct return-type of `None`
- Name: azure-storage-file-datalake
  Version: 12.7.0b1
  DisplayName: Files Data Lake
  ServiceName: Data Lake Storage (Gen 2)
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-python/tree/azure-storage-file-datalake_12.7.0b1/sdk/storage/azure-storage-file-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for service version 2021-06-08 as well as previous versions.
    - Added support for Customer-Provided Keys (cpk) to all required APIs.
    - The `get_paths()` API now returns `creation_time` and `expiry_time` for each path.

    #### Bugs Fixed
    - Updated `create_file_system()` docstring to have the correct return-type of `None`
    - Fixed parsing of extra `/` symbols not being stripped properly in `async` clients
    - Fixed a bug where `get_paths()` would fail if a path did not contain `last_modified` from the service.
