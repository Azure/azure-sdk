- Name: Microsoft.Azure.CognitiveServices.Vision.ComputerVision
  Version: 7.0.0
  DisplayName: Computer Vision
  ServiceName: Computer Vision
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/blob/Microsoft.Azure.CognitiveServices.Vision.ComputerVision_7.0.0/sdk/cognitiveservices/Vision.ComputerVision/CHANGELOG.md#700-2021-04-12
  ChangelogContent: |-
    Supports v3.2 Cognitive Services Computer Vision API endpoints.

    #### Added

    * Added model versioning support

    #### Changed

    * Updated the Adult visual feature for Analyze Image operation
    * Updated the Tags visual feature for Analyze Image operation and the Tag Image operation
    * Updated the error response format

