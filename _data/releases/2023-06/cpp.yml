entries:
- Name: azure-storage-files-shares
  Version: 12.6.0-beta.1
  DisplayName: Storage - Files Share
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-shares_12.6.0-beta.1/sdk/storage/azure-storage-files-shares/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Bumped up API version to `2023-01-03`.
    - Added new field `AccessRights` in `HandleItem`.
- Name: azure-storage-blobs
  Version: 12.8.0-beta.1
  DisplayName: Storage - Blobs
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-blobs_12.8.0-beta.1/sdk/storage/azure-storage-blobs/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Bumped up API version to `2022-11-02`.
    - Content length limit for `AppendBlobClient::AppendBlock()` and `AppendBlobClient::AppendBlockFromUri()` was raised from 4 MiB to 100 MiB.
- Name: azure-storage-files-datalake
  Version: 12.7.0-beta.1
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-datalake_12.7.0-beta.1/sdk/storage/azure-storage-files-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added new fields `Owner`, `Group` and `Permissions` in `PathProperties` and `DownloadFileDetails`.

