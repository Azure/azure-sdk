entries:
- Name: azure-communication-common
  Version: 2.0.0-beta.1
  DisplayName: Communication Common
  ServiceName: Communication
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-android/tree/azure-communication-common_2.0.0-beta.1/sdk/communication/azure-communication-common/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for a new communication identifier `MicrosoftBotIdentifier`.

    #### Breaking Changes
    - Introduction of `MicrosoftBotIdentifier` is a breaking change. It will affect code that relied on using `UnknownIdentifier` with a rawID starting with `28:`
  GroupId: com.azure.android

