- Name: azure-storage-files-datalake
  Version: 12.6.0-beta.1
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-datalake_12.6.0-beta.1/sdk/storage/azure-storage-files-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for encryption context:
    - new filed `EncryptionContext` in `CreatePathOptions` , `PathItem`, `PathProperties`,  `DownloadFileDetails`.
- Name: azure-storage-files-shares
  Version: 12.5.0-beta.1
  DisplayName: Storage - Files Share
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-shares_12.5.0-beta.1/sdk/storage/azure-storage-files-shares/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added support for OAuth:
    - New field `ShareTokenIntent` in ShareClientOptions.
    - New constructor with `TokenCredential` in `ShareServiceClient`, `ShareClient`, `ShareDirectoryClient`, `ShareFileClient`.
    - Added support for trailing dot:
    - New field `AllowTrailingDot`,  `AllowSourceTrailingDot` in `ShareClientOptions`.
