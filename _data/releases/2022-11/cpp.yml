entries:
- Name: azure-core
  Version: 1.8.0-beta.2
  DisplayName: Core
  ServiceName: Core
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-core_1.8.0-beta.2/sdk/core/azure-core/CHANGELOG.md
  ChangelogContent: |-
    #### Other Changes

    - Added the ability to consume version 1.1.1n of OpenSSL.
    - Added support for Identity token caching, and for configuring token refresh offset in `BearerTokenAuthenticationPolicy`.
    - Improved cancellation support for WinHTTP transport.
- Name: azure-storage-files-datalake
  Version: 12.4.0
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: GA
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-datalake_12.4.0/sdk/storage/azure-storage-files-datalake/CHANGELOG.md
  ChangelogContent: '- New features in `12.4.0-beta.1` are now generally available.'
- Name: azure-identity
  Version: 1.4.0-beta.2
  DisplayName: Identity
  ServiceName: Identity
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-identity_1.4.0-beta.2/sdk/identity/azure-identity/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Added token caching.
- Name: azure-storage-files-datalake
  Version: 12.5.0-beta.1
  DisplayName: Storage - Files Data Lake
  ServiceName: Storage
  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-files-datalake_12.5.0-beta.1/sdk/storage/azure-storage-files-datalake/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added
    - Added support for encryption scope:
    - Added new fields `DefaultEncryptionScope` and `PreventEncryptionScopeOverride` in `FileSystemItemDetails`, `FileSystemProperties` and `CreateFileSystemOptions`.
    - Added new field `EncryptionScope` in `PathProperties`.

