- Name: Microsoft.Azure.WebJobs.Extensions.Storage.Queues
  Version: 5.3.4
  DisplayName: Functions extension for Storage Queues
  ServiceName: Extensions
  VersionType: Patch
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-net/tree/Microsoft.Azure.WebJobs.Extensions.Storage.Queues_5.3.4/sdk/storage/Microsoft.Azure.WebJobs.Extensions.Storage.Queues/CHANGELOG.md
  ChangelogContent: |-
    #### Bugs Fixed
    - Fixed bug where calling StopAsync in QueueListener while drain mode was enabled would cancel the execution cancellation token.
