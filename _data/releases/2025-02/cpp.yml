  VersionType: Beta
  Hidden: false
  ChangelogUrl: https://github.com/Azure/azure-sdk-for-cpp/tree/azure-storage-common_12.10.0-beta.1/sdk/storage/azure-storage-common/CHANGELOG.md
  ChangelogContent: |-
    #### Features Added

    - Bumped up Account SAS version to `2025-05-05`.

