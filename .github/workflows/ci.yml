name: Verify Changes

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04   

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby
      # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
      uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
      with:
        ruby-version: '3.1' # Not needed with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
        cache-version: 0 # Increment this number if you need to re-download cached gems

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Build with Jekyll
      # Outputs to the './_site' directory by default
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production

    - name: Verify CSV data contents
      shell: pwsh
      run: |
        ./eng/scripts/Update-Release-Versions.ps1 "check"

    - name: Verify site links
      shell: pwsh
      run: |
        ./eng/common/scripts/Verify-Links.ps1 -urls ./_site/azure-sdk/index.html -ignoreLinksFile ./eng/ignore-links.txt -inputCacheFile "https://azuresdkartifacts.blob.core.windows.net/verify-links-cache/verify-links-cache.txt" -devOpsLogging:$true -baseUrl "file://$PWD/_site/azure-sdk"
